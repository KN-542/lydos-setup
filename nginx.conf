# フロントエンド - HTTPからHTTPSへのリダイレクト
server {
    listen 80;
    server_name local.lydos;
    return 301 https://$server_name$request_uri;
}

# フロントエンド - HTTPSサーバー設定
server {
    listen 443 ssl;
    http2 on;
    server_name local.lydos;

    # SSL証明書の設定（スクリプトからのパスで置き換えられます）
    ssl_certificate CERT_PATH;
    ssl_certificate_key KEY_PATH;

    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # フロントエンド
    location / {
        proxy_pass https://127.0.0.1:5173;
        proxy_http_version 1.1;
        
        # WebSocket対応
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 標準のプロキシヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 自己署名証明書の検証をスキップ（開発環境用）
        proxy_ssl_verify off;
        
        # タイムアウト設定（WebSocket用）
        proxy_read_timeout 86400;
    }
}

# API - HTTPからHTTPSへのリダイレクト
server {
    listen 80;
    server_name local.api.lydos;
    return 301 https://$server_name$request_uri;
}

# API - HTTPSサーバー設定
server {
    listen 443 ssl;
    http2 on;
    server_name local.api.lydos;

    # SSL証明書の設定（スクリプトからのパスで置き換えられます）
    ssl_certificate CERT_PATH;
    ssl_certificate_key KEY_PATH;

    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS設定（開発環境用）
    add_header 'Access-Control-Allow-Origin' 'https://local.lydos' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # APIエンドポイント
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS設定
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://local.lydos';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
